<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Mockup — VenzCologne</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--brand:#0b74d1;--muted:#6b7280}
    body{font-family:Inter, Arial, sans-serif;background:#f4f7fb;padding:24px;color:#111}
    .email-wrap{max-width:720px;margin:18px auto;background:white;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(11,20,30,.06)}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
    .logo-box{width:56px;height:56px;border-radius:10px;background:var(--brand);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{color:var(--brand);margin:8px 0 12px}
    p{color:#222;line-height:1.5}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:var(--brand);color:white;text-decoration:none;margin-top:14px}
    .footer{margin-top:20px;border-top:1px solid #eef2f7;padding-top:12px;color:var(--muted);font-size:13px}
    .meta{color:var(--muted);font-size:13px}
    @media(max-width:640px){.email-wrap{padding:16px}}
  </style>
</head>
<body>
  <div class="email-wrap" id="emailContent">
    <!-- JS will populate -->
  </div>

  <script>
    // read query params
    function q(name){ const params=new URLSearchParams(location.search); return params.get(name) || ''; }
    const name = decodeURIComponent(q('name'));
    const email = decodeURIComponent(q('email'));
    const phone = decodeURIComponent(q('phone'));
    const subject = decodeURIComponent(q('subject')) || 'A message from VenzCologne';
    const message = decodeURIComponent(q('message'));

    const container = document.getElementById('emailContent');
    container.innerHTML = `
      <div class="brand">
        <div class="logo-box">VC</div>
        <div>
          <div style="font-weight:700">VenzCologne</div>
          <div class="meta">colongeshop@example.com • +63 912 345 6789</div>
        </div>
      </div>

      <h1>${escapeHtml(subject)}</h1>

      <p>Hi ${escapeHtml(name || 'Customer')},</p>

      <p>${escapeHtml(message || 'Thank you for reaching out. This is a preview of the email we will send.')}</p>

      <p><strong>Contact details:</strong> ${escapeHtml(email || '')} ${phone ? ' • ' + escapeHtml(phone) : ''}</p>

      <a class="btn" href="products.html">Shop our collection</a>

      <div class="footer">
        <div>You're receiving this mockup for preview only — no email was sent.</div>
        <div style="margin-top:6px">VenzCologne • Angeles City, Pampanga</div>
      </div>
    `;

    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('\"','&quot;'); }
  </script>
</body>
</html>
